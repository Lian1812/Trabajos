<!DOCTYPE html>
<html>
<head>
    <title>Ecuación Cuadrática</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 300px;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ecuación Cuadrática</h1>
        <p>Ingresa los numeros de la ecuación cuadrática:</p>
        <label for="coeficienteA">a:</label>
        <input type="number" id="coeficienteA"><br>
        <label for="coeficienteB">b:</label>
        <input type="number" id="coeficienteB"><br>
        <label for="coeficienteC">c:</label>
        <input type="number" id="coeficienteC"><br>
        <button onclick="resolverEcuacionCuadratica()">Resolver</button>
        <p id="resultado"></p>
    </div>

    <script>
        function resolverEcuacionCuadratica() {
            const a = parseFloat(document.getElementById('coeficienteA').value);
            const b = parseFloat(document.getElementById('coeficienteB').value);
            const c = parseFloat(document.getElementById('coeficienteC').value);

            const discriminante = b * b - 4 * a * c;

            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                document.getElementById('resultado').textContent = 'Ingresa coeficientes válidos.';
            } else if (discriminante > 0) {
                const x1 = (-b + Math.sqrt(discriminante)) / (2 * a);
                const x2 = (-b - Math.sqrt(discriminante)) / (2 * a);
                document.getElementById('resultado').textContent = `Las soluciones son x1 = ${x1.toFixed(2)} y x2 = ${x2.toFixed(2)}.`;
            } else if (discriminante === 0) {
                const x = -b / (2 * a);
                document.getElementById('resultado').textContent = `La solución doble es x = ${x.toFixed(2)}.`;
            } else {
                document.getElementById('resultado').textContent = 'La ecuación no tiene soluciones reales.';
            }
        }
    </script>
</body>
</html>
